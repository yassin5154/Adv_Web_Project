<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Inscription</h3>
    <form th:action="@{/users/save}" method="post">
        <!-- Nom -->
        <div class="mb-3 w-50">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" placeholder="Entrez votre nom" required />
        </div>

        <!-- Prénom -->
        <div class="mb-3 w-50">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" placeholder="Entrez votre prénom" required />
        </div>

        <!-- Login -->
        <div class="mb-3 w-50">
            <label for="login" class="form-label">Login</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Entrez votre login" required />
        </div>

        <!-- Mot de passe -->
        <div class="mb-3 w-50">
            <label for="motdepasse" class="form-label">Mot de Passe</label>
            <input type="password" id="motdepasse" name="motdepasse" class="form-control" placeholder="Entrez votre mot de passe" required />
        </div>

        <!-- Rôle -->
        <div class="mb-3 w-50">
            <label for="role" class="form-label">Rôle</label>
            <select id="role" name="roleU" class="form-select" required>
                <option value="" selected disabled>Choisissez un rôle</option>
                <option value="Chef de projet">Chef de projet</option>
                <option value="Développeur">Développeur</option>
            </select>
        </div>

        <!-- Bouton d'inscription -->
        <button type="submit" class="btn btn-success">S'inscrire</button>
    </form>
</div>
</body>
</html>
