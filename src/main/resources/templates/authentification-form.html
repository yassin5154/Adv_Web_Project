<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Authentification</h3>

    <!-- Lien pour "Mot de passe oublié" -->
    <div class="mb-3">
        <a th:href="@{/users/forgot-password}" class="text-decoration-none text-primary">Mot de passe oublié ?</a>
    </div>

    <!-- Formulaire de connexion -->
    <form th:action="@{/users/login}" method="post">
        <div class="mb-3 w-50">
            <label for="login" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Entrez votre nom d'utilisateur" required />
        </div>
        <div class="mb-3 w-50">
            <label for="password" class="form-label">Mot de Passe</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required />
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <!-- Lien pour la création d'un compte -->
    <div class="mt-3">
        <p>Vous n'avez pas de compte ?
            <a th:href="@{/users/register}" class="text-decoration-none text-primary">Créer un compte</a>
        </p>
    </div>
</div>
</body>
</html>
