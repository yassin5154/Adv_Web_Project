<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- Barre de navigation -->
    <div class="d-flex justify-content-between mb-4">
        <h1>Gestion des Projets</h1>
        <div>
            <a th:href="@{/users/account(userId=${userId})}" class="btn btn-primary">Mon Compte</a>
            <a th:href="@{/developers}" class="btn btn-outline-primary">Développeurs</a>
            <form th:action="@{/users/logout}" method="get" style="display:inline;">
                <button type="submit" class="btn btn-danger">Déconnexion</button>
            </form>
        </div>
    </div>

    <!-- Bouton pour créer un projet -->
    <div class="mb-3 text-end">
        <a th:href="@{/projects/new}" class="btn btn-success">Créer un nouveau projet</a>
    </div>

    <!-- Tableau des projets -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Durée Estimée</th>
            <th>État</th>
            <th>Développeurs</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle pour afficher les projets -->
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.titre}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.dureeEstimee}"></td>
            <td th:text="${project.etat}"></td>
            <td>
                <a th:href="@{/projects/{id}/developers(id=${project.id})}" class="btn btn-info btn-sm">Voir Développeurs</a>
            </td>
            <td>
                <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-warning btn-sm">Modifier</a>
            </td>
            <td>
                <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
