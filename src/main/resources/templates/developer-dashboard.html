<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de Bord - Développeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <!-- Barre de navigation -->
    <div class="d-flex justify-content-between mb-4">
        <h1>Tableau de Bord </h1>
        <div>
            <a th:href="@{/users/account(userId=${userId})}" class="btn btn-primary">Mon Compte</a>
            <a th:href="@{/users/logout}" class="btn btn-danger">Déconnexion</a>
        </div>
    </div>

    <!-- Tableau des projets -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Durée Estimée</th>
            <th>État</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle pour afficher les projets assignés -->
        <tr th:each="project : ${assignedProjects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.titre}"></td>
            <td th:text="${project.description}"></td>
            <td th:text="${project.dureeEstimee}"></td>
            <td th:text="${project.etat}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
