<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Mon Compte</h1>

    <!-- Success or Error Messages -->
    <div th:if="${param.success}" class="alert alert-success">Compte mis à jour avec succès !</div>
    <div th:if="${param.deleted}" class="alert alert-info">Compte supprimé avec succès.</div>

    <!-- Account Form -->
    <form th:action="@{/users/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/> <!-- Hidden user ID -->

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}">
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}">
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" th:field="*{login}" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Valider les modifications</button>
    </form>

    <!-- Buttons for Password Change and Account Deletion -->
    <div class="mt-4">
        <a th:href="@{/users/change-password}" class="btn btn-warning">Changer le mot de passe</a>
        <form th:action="@{/users/delete}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Supprimer mon compte</button>
        </form>
    </div>
</div>
</body>
</html>
