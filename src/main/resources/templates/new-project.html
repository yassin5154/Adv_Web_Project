<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Créer un Nouveau Projet</h1>
    <form th:action="@{/projects/save}" method="post">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre du Projet</label>
            <input type="text" id="titre" name="titre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="duree" class="form-label">Durée Estimée</label>
            <input type="text" id="duree" name="dureeEstimee" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="etat" class="form-label">État</label>
            <select id="etat" name="etat" class="form-select" required>
                <option value="En cours">En cours</option>
                <option value="Terminé">Terminé</option>
                <option value="À venir">À venir</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="developers" class="form-label">Affecter des Développeurs Disponibles</label>
            <select id="developers" name="developerIds" class="form-select" multiple>
                <!-- Liste des développeurs disponibles -->
                <option th:each="developer : ${developers}"
                        th:value="${developer.id}"
                        th:text="${developer.nom + ' ' + developer.prenom}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Créer le Projet</button>
    </form>
</div>
</body>
</html>
